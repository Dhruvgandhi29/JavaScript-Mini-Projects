<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-container">
    <div id="result"><div id="result-text">You won 🎉</div><button id="play-again">Play Again</button></div>

        <div class="container">
                <div class="robot-img profile-img" alt="robot">🤖</div>
            <div class="info">
                <div class="name">Computer</div>
                <div class="computer-descision">the computer chooses...<span id="computer-choice"></span></div>
            </div>
        </div>
        <div class="container">
            <div class="player-img profile-img" alt="You">👤</div>
            <div class="info">
                <div class="name">You</div>
                <div class="choice-container">
                    <span class="rock-paper-scissors" alt="rock">✊</span>
                    <span class="rock-paper-scissors" alt="scissors">✌️</span>
                    <span class="rock-paper-scissors" alt="aper">✋</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
