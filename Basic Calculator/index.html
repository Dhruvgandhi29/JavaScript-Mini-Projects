<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style></style>
  </head>

  <body>
    <div class="container w-50 mt-3">
      <label class="form-label" for="in1">1st Number:</label>
      <input class="form-control" type="number" id="in1" /><br />
      <label class="form-label" for="in2">2nd Number:</label>
      <input class="form-control" type="number" id="in2" /><br />
      <button class="btn btn-outline-dark" onclick="add()">Add</button>
      <button class="btn btn-outline-dark" onclick="sub()">Substract</button>
      <button class="btn btn-outline-dark" onclick="mul()">Multiply</button>
      <button class="btn btn-outline-dark" onclick="div()">Divide</button><br />
      <div class="p-2" id="id3"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
